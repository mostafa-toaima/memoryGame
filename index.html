<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS//game.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <div class="control-buttons">
        <span>Start Game</span>
    </div>
    <div class="info-container">
      <div class="name">Hello: <span></span></div>
      <div class="tries">Wrong Tries: <span>0</span></div>
    </div>
    <div class="memory-blocks-container">
      <div class="game-block" data-icons="Car">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-solid fa-car"></i>
        </div>
      </div>
      <div class="game-block" data-icons="Car">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-solid fa-car"></i>
        </div>
      </div>
      <div class="game-block" data-icons="bicyle">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-solid fa-bicycle"></i>
        </div>
      </div>
      <div class="game-block" data-icons="bicyle">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-solid fa-bicycle"></i>
        </div>
      </div>
      <div class="game-block" data-icons="plane">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-solid fa-plane"></i>
        </div>
      </div>
      <div class="game-block" data-icons="plane">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-solid fa-plane"></i>
        </div>
      </div>
      <div class="game-block" data-icons="bus">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-solid fa-bus"></i>
        </div>
      </div>
      <div class="game-block" data-icons="bus">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-solid fa-bus"></i>
        </div>
      </div>
      <div class="game-block" data-icons="rocket">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-solid fa-rocket"></i>
        </div>
      </div>
      <div class="game-block" data-icons="rocket">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-solid fa-rocket"></i>
        </div>
      </div>
      <div class="game-block" data-icons="sailboat">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-solid fa-sailboat"></i>
        </div>
      </div>
      <div class="game-block" data-icons="sailboat">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-solid fa-sailboat"></i>
        </div>
      </div>
      <div class="game-block" data-icons="horse">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-solid fa-horse"></i>
        </div>
      </div>
      <div class="game-block" data-icons="horse">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-solid fa-horse"></i>
        </div>
      </div>
      <div class="game-block" data-icons="paper-plane">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-regular fa-paper-plane"></i>
        </div>
      </div>
      <div class="game-block" data-icons="paper-plane">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-regular fa-paper-plane"></i>
        </div>
      </div>
      <div class="game-block" data-icons="ship">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-solid fa-ship"></i>
        </div>
      </div>
      <div class="game-block" data-icons="ship">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-solid fa-ship"></i>
        </div>
      </div>
      <div class="game-block" data-icons="helicopter">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-solid fa-helicopter"></i>
        </div>
      </div>
      <div class="game-block" data-icons="helicopter">
        <div class="face front"></div>
        <div class="face back">
          <i class="fa-solid fa-helicopter"></i>
        </div>
      </div>
    </div>
    <script src="js/game.js"></script>
  </body>
</html>
